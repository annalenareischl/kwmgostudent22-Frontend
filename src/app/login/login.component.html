<div *ngIf="!isLoggedIn()" style="padding-left: 40px; padding-right: 40px;" >
  <h1>Login</h1>
  <form class="ui form" [formGroup]="loginForm"
        (ngSubmit)="login()">
    <div class="field">
      <label>E-Mail</label>
      <input type="email" id="username" formControlName="username" placeholder="E-Mail" style="width: 300px">
      <div *ngIf="loginForm.get('username')?.invalid &&
(loginForm.get('username')?.dirty || loginForm.get('username')?.touched) &&
loginForm.get('username')?.hasError('required')" class="ui negative message" style="width: 300px">
        E-Mail ist verpflichtend
      </div>
      <div *ngIf="loginForm.get('username')?.invalid &&
(loginForm.get('username')?.dirty || loginForm.get('username')?.touched) &&
loginForm.get('username')?.hasError('email')" class="ui negative message">
        E-Mail Format überprüfen
      </div>
    </div>
    <div class="field" placeholder="Passwort" style="width: 300px"><label>Passwort</label>
      <input type="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty ||
loginForm.get('password')?.touched)" class="ui negative message"> Passwort ist verpflichtend
      </div>
    </div>
    <button type="submit" class="ui blue submit button" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
